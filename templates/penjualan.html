<h2>Input Penjualan</h2>

<form method="post">
    Item:
    <select name="item">
        {% for i in items %}
        <option value="{{ i[0] }}">{{ i[0] }}</option>
        {% endfor %}
    </select><br>

    Qty: <input type="number" name="qty"><br>
    <button type="submit">Simpan</button>
</form>

<a href="/dashboard">Kembali</a>
